<!DOCTYPE html> 
{% extends "base.html" %}   
{% load static %} '
<head>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
{% block title %}Gallery{% endblock title %}  
{% block gallery-info %}  
<div class="row"> 
    <div class="col-md-2"> 
      <div class="list-group">
        <a href="/gallery/" class="list-group-item list-group-item-action active">   
          All Images
        </a>  

        {% for c in cats %}  

        <a href="/category/{{c.pk}}" class="list-group-item list-group-item-action">{{c.title}}</a>  


        {% endfor %} 
      </div>
    </div> 
    <div class="col-md-10">
      <div class="row-mt-3">
        <div class="col-md-12">
          <div class="card-columns">  
            {% for i in images %} 
            <div class="card">
              <img class="card-img-top" src="/static/images/{{i.image}}" alt="Card image cap">  
              <div class="card-body">
                <!--<h5 class="card-title">{{i.title}}</h5>  
                <p class="card-text">{{i.desc}}</p>-->  
                <a href="#" class="btn btn-primary" onclick="showModalwithImage('{{i.image}}')">View</a>   
              </div> 
            </div> 
            {% endfor %}  
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
<div class="modal fade" id="image-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">  
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Gallery</h5>
      <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>-->
    </div>
    <div class="modal-body">
      <img src="#!" id="image-show" class="img-fluid" alt="">
    </div>
    <!--<div class="modal-footer">  
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>  
    </div>-->
   </div>
  </div>
 </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!--<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>-->
  <script>  
    function showModalwithImage(imageUrl)
    {
      $('#image-modal').modal('show')   
      //console.log("showModalwithImage function called with imageUrl: ", imageUrl);
      //$("#image-show").attr('src',`/static/images/${imageUrl}`) 
      //$("#image-show").attr('src',"{% static 'images/' %}" + imageUrl); 
      $("#image-show").attr('src',`/static/images/${imageUrl}`)
    } 
  </script> 
{% endblock gallery-info %} 
</html>
